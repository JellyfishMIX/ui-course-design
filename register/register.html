<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI课设-register</title>
    <link rel="stylesheet" type="text/css" href="../common/reset.css">
    <link rel="stylesheet" type="text/css" href="../common/common.css">
    <link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
<!--anchor link 注意：点击触发anchor会让url后缀加上：#topAnchor-->
<a id="topAnchor"></a>

<!--10. 导航栏-->
<div class="header">
    <div class="header-wrap">
        <div class="header-left">
            <div>导航栏</div>
            <div id="headerDate"></div>
        </div>
        <nav class="header-right">
            <a class="header-nav-item" href="../index/index.html">首页</a>
            <a class="header-nav-item" href="register.html">注册</a>
            <a class="header-nav-item" href="../questionnaire/questionnaire.html">问卷</a>
            <a class="header-nav-item" href="../puzzle/puzzle.html">拼图</a>
        </nav>
    </div>
</div>

<!--header的position设置为fixed后，下方元素的相对位置会变化。使用一个header-placeholder防止下方元素的相对位置变化-->
<div class="header-placeholder"></div>

<!--5. 锚点链接-返回顶部。注意：点击触发anchor会让url后缀加上：#topAnchor-->
<a href="#topAnchor">
    <div class="anchor-to-top">
        <div class="anchor-to-top-content">↑</div>
    </div>
</a>

<!--main-->

<div class="register">
    <div class="register-content">
        <div class="register-title">模拟注册</div>
        <form class="register-form" action="form-submit.html" method="POST">
            <div class="register-form-input-item">
                <label for="usernameInput">用户名</label>
                <input id="usernameInput" placeholder="请输入用户名" name="username" type="text">
            </div>
            <div class="register-form-input-item">
                <label for="passwordInput">密码</label>
                <input id="passwordInput" placeholder="请输入密码" name="password" type="password">
            </div>
            <div class="register-form-input-item">
                <label for="confirmPasswordInput">密码确认</label>
                <input id="confirmPasswordInput" placeholder="请输入相同的密码" name="confirmPassword" type="password">
            </div>
            <div class="register-form-input-item">
                <label for="emailInput">邮箱</label>
                <input id="emailInput" placeholder="请输入邮箱" name="email" type="text">
            </div>
            <div class="register-button-area">
                <button type="reset">重置</button>
                <input type="submit" value="注册">
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" src="../common/common.js"></script>
<script type="text/javascript" src="register.js"></script>
</body>
</html>
